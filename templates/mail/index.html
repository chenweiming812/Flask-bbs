{% extends "base.html" %}
{% block title %}修改信息{% endblock %}
{% block link %}
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
{% endblock %}
{% block main %}
    <div id="content">
        <div class="panel">
            <div class="header">
                <ul class="breadcrumb">
                    <li><a href="/topic">主页</a>
                </ul>
            </div>
            <form class="form-horizontal" method="post" action="{{ url_for('.add') }}">
                <div class="control-group">
                    <label class="control-label">标题</label>
                    <div class="controls">
                        <input type="text" class="input-xlarge" name="title">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">内容</label>
                    <div class="controls">
                        <input type="text" class="input-xlarge" name="content">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">收件人ID</label>
                    <div class="controls">
                        <input type="text" class="input-xlarge" name="receiver_id">
                    </div>
                </div>
                <label class="control-label">{{ progress_register }}</label>
                <div class="form-actions" method="post" action="{{ url_for('.add') }}">
                    <input type="submit" class="span-primary" value="发送邮件">
                </div>
            </form>
            <div class="panel">
                <div class="header">
                    <span class="col_fade">收到邮件</span>
                </div>
                <div class="inner">
                    {% for r in received %}
                        <div>
                            <a href="{{ url_for('.view', id = r.id) }}"> {{ r.title }}</a>
                        </div>
                    {% endfor %}
                </div>

            </div>
            <div class="panel">
                <div class="header">
                    <span class="col_fade">发送邮件</span>
                </div>

                <div class="inner">
                    {% for s in send %}
                        <div>
                            <a href="{{ url_for('.view', id = s.id) }}"> {{ s.title }}</a>
                        </div>
                    {% endfor %}
                </div>

            </div>
        </div>
    </div>
{% endblock %}
