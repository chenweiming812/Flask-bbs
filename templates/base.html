<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.bootcss.com/github-markdown-css/3.0.1/github-markdown.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/prism/1.8.0/themes/prism.css" rel="stylesheet">
    {% block link %}{% endblock %}
<head>

<body>
<div class="navbar">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="https://cnodejs.org/">

                <img src="/images/timg4.jpg">

            </a>

            <form id="search_form" class="navbar-search" action="https://cnodejs.org/search">
                <input type="text" id="q" name="q" class="search-query span3" value="">
            </form>
            <ul class="nav pull-right">
                <li><a href="/topic">首页</a></li>

                <li>
                    <a href="/mail">
                        邮件
                    </a>
                </li>

                <li><a href="/">新手入门</a></li>

                <li><a href="/" target="">关于</a></li>


                <li><a href="/setting">设置</a></li>
                <li>
                    <a href="/" data-method="post" rel="nofollow">退出</a>
                </li>

            </ul>
            <a class="btn btn-navbar" id="responsive-sidebar-trigger">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
        </div>
    </div>
</div>
{% block main %}
{% endblock %}
</body>
</html>
