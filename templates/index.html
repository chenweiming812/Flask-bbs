{% extends "base.html" %}
{% block title %}小陈的论坛{% endblock %}
{% block link %} <link rel="stylesheet" href="/static/css/bootstrap.min.css">{% endblock %}
{% block main %}
<form class="form-horizontal" method="post" action="{{ url_for('.register') }}">
    <div class="control-group">
        <label class="control-label">用户名</label>
        <div class="controls">
            <input type="text" class="input-xlarge" name="username">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">密码</label>
        <div class="controls">
            <input type="text" class="input-xlarge" name="password">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">邮箱</label>
        <div class="controls">
            <input type="text" class="input-xlarge" name="mail">
        </div>
    </div>
    <div class="form-actions" method="post" action="{{ url_for('.register') }}">
        <input type="submit" class="span-primary" value="注册">
    </div>
</form>
<form class="form-horizontal" method="post" action="{{ url_for('.login') }}">
    <div class="control-group">
        <label class="control-label">用户名</label>
        <div class="controls">
            <input type="text" class="input-xlarge" name="username" value="cwm">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">密码</label>
        <div class="controls">
            <input type="text" class="input-xlarge" name="password" value="123">
        </div>
    </div>
    <div class="form-actions">
        <input type="submit" class="span-primary" value="登录">
    </div>
</form>
<form class="form-horizontal" method="post" action="{{ url_for('.reset_send') }}">
    <div class="control-group">
        <label class="control-label">用户名</label>
        <div class="controls">
            <input type="text" class="input-xlarge" name="username">
        </div>
    </div>
    <label class="control-label">{{ progress }}</label>
    <div class="form-actions">
        <input type="submit" class="span-primary" value="密码找回">
    </div>
</form>
{% endblock %}
